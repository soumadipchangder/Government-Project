<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Stored Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Stored Academic Details</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Section</th>
                <th>Stream</th>
                <th>Enrollment No</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.class }}</td>
                <td>{{ student.section }}</td>
                <td>{{ student.stream }}</td>
                <td>{{ student.enrollment_no }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="/"><button>Back to Form</button></a>
    </div>
</body>
</html>
